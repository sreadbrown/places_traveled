    <title>Travel Journal</title>

  <body>
    <div class="container">
      <h1>Travel Journal</h1>

      <div class="row">
        <!-- first column input form and index-->
        <div class="col-md-6">
          <h2>Add a journey to your travel journal:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-year">Year Visited:</label>
              <input type="text" class="form-control" id="new-year">
            </div>

              <label for="new-buddy">Travel Buddy:</label>

            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div> -->

            <!-- <div id="new-landmarks">
              <div class="form-group">
                <label for="new-landmark">Landmark:</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>
              <div class="form-group">
                <label for="new-landmark-location">Landmark Location:</label>
                <input type="text" class="form-control" id="new-landmark-location">
              </div>
              <div class="form-group">
                <label for="new-landmark-activity">Landmark Activity:</label>
                <input type="text" class="form-control" id="new-landmark-activity">
              </div>
            </div> -->
<!--
            <span class="btn btn-primary" id="add-landmark">Add another landmark</span> -->
            <button type="submit" class="btn btn-success">Add to Journal</button>

          </form>
          <h2>Journal Entries</h2>
          <ul id="entries">

          </ul>

        </div>
        <!-- second column expanded responses -->
        <div class="col-md-6">
          <div id="show-journal">
            <h2></h2>

            <p>Location: <span class="location"><span></p>
            <p>Year Visited: <span class="year-visited"><span></p>
            <p>Travel Buddy: <span class="travel-buddy"><span></p>
            <p>Notes: <span class="notes"><span></p>
            <!-- <p>Landmarks:</p>
            <ul id="landmarks">
            </ul> -->

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
